<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Despacito Coffe</title>

  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#121212; color:#eee; margin:0; }
    header { background:#000; padding:15px 20px; display:flex; justify-content:center; gap:20px; position:sticky; top:0; z-index:10; }
    header button { background:0; border:0; color:#fff; font-size:18px; cursor:pointer; padding:10px 18px; border-radius:8px; transition:.3s; }
    header button:hover, header button.active { background:#444; }
    main { max-width:900px; margin:30px auto; padding:0 15px; }
    .product-list { display:grid; grid-template-columns:repeat(auto-fill,minmax(160px,1fr)); gap:25px; }

    .product-card {
      background:#1e1e1e; border-radius:12px; overflow:hidden; text-align:center;
      box-shadow:0 6px 15px rgba(0,0,0,.8); transition:.2s; cursor:pointer;
    }
    .product-card:hover { transform:translateY(-5px); box-shadow:0 12px 30px rgba(0,0,0,.5); }

    /* IMG YERİ — <img> DEĞİL ARTIK background-image ile */
    .product-img {
      width:100%; height:200px; background:#222;
      background-size:contain; background-repeat:no-repeat; background-position:center;
      border-radius:12px 12px 0 0;
    }

    .product-info { padding:12px; }
    .product-name { font-weight:700; font-size:17px; margin-bottom:5px; }
    .product-price { font-size:16px; font-weight:600; }

    @media(max-width:600px){ header{flex-wrap:wrap;} .product-list{grid-template-columns:repeat(auto-fill,minmax(130px,1fr));} }
  </style>
</head>
<body>

<header>
  <button class="tab-button active" data-category="soğuk-icecek">Soğuk İçecek</button>
  <button class="tab-button" data-category="sicak-icecek">Sıcak İçecek</button>
  <button class="tab-button" data-category="nargile">Nargile</button>
  <button class="tab-button" data-category="fix_menu">Fix Menü</button>
  <button class="tab-button" data-category="tatlilar">Tatlılar</button>
  <button class="tab-button" data-category="yemekler">Yemekler</button>
  <button class="tab-button" data-category="bisküvi">Bisküvi</button>
</header>

<main><div id="product-container" class="product-list"></div></main>

<script>
  const menu = {
    "soğuk-icecek": [
      { name:"Enerji İçeceği", price:100, img:"Soğuk İçecek Resimleri/enerji_icecegi.jpg" },
      { name:"Limonata", price:80, img:"Soğuk İçecek Resimleri/limonata.jpg" },
      { name:"Çamlıca Gazoz", price:60, img: "Soğuk İçecek Resimleri/camlica_gazoz.jpg" },
      { name:"Furitti Gazoz", price:80, img: "Soğuk İçecek Resimleri/frutti_gazoz.jpg" },
      { name:"Maltana", price:80, img: "Soğuk İçecek Resimleri/maltana_gazoz.jpg" },
      { name:"Armutlu Gazoz", price:80, img: "Soğuk İçecek Resimleri/armutlu_gazoz.webp" },
      { name:"Cappy Çeşitleri", price:90, img: "Soğuk İçecek Resimleri/cappy.webp" },
      { name:"Coca Cola", price:90, img: "Soğuk İçecek Resimleri/coca_cola.webp" },
      { name:"Soda Çesitleri", price:60, img: "Soğuk İçecek Resimleri/soda_cesitleri.png"},
      { name:"Fanta", price:90, img: "Soğuk İçecek Resimleri/fanta.webp"},
      { name:"Fuse Tea", price:90, img: "Soğuk İçecek Resimleri/fuse_tea.jpg"},
      { name:"Su", price:15, img: "Soğuk İçecek Resimleri/su.jpg"},
      { name:"Soğuk Kahve", price:120, img: "Soğuk İçecek Resimleri/soguk_kahve.jpg"}
    ],
    "sicak-icecek": [
      { name:"Küçük Çay", price:20, img: "Sıcak İçecek Resimleri/okey_cay.jpg"}, 
      { name:"Büyük Çay", price:30, img: "Sıcak İçecek Resimleri/cafe_cay.jpg"},
      { name:"Duble Çay", price:35, img: "Sıcak İçecek Resimleri/duble_cay.jpg"},
      { name:"Nane Limon", price:50, img: "Sıcak İçecek Resimleri/nanelimon.jpg"},
      { name:"Bitki Çayı", price:120, img: "Sıcak İçecek Resimleri/bitki_cayi.jpg"},
      { name:"Türk Kahvesi", price:120, img: "Sıcak İçecek Resimleri/turk_kahvesi.jpg"},
      { name:"Dibek", price:100, img: "Sıcak İçecek Resimleri/dibek_kahvesi.jpg"},
      { name:"Menengiç", price:100, img: "Sıcak İçecek Resimleri/menengiç.jpg"},
      { name:"Americano", price:90, img: "Sıcak İçecek Resimleri/americano.jpg"},
      { name:"Latte", price:100, img: "Sıcak İçecek Resimleri/latte.jpg"},
      { name:"Espresso", price:70, img: "Sıcak İçecek Resimleri/espresso.jpg"},
      { name:"Cappuccino", price:100, img: "Sıcak İçecek Resimleri/cappucino.jpg"},
      { name:"Salep", price:150, img: "Sıcak İçecek Resimleri/salep.jpg"},
      { name:"Sıcak Çikolata", price:150, img: "Sıcak İçecek Resimleri/sicak_cikolata.jpg"},
      { name:"Nescafe", price:60, img: "Sıcak İçecek Resimleri/nescafe.jpg"},
      { name:"Mocha", price:120, img: "Sıcak İçecek Resimleri/mocha.jpg"}
    ],
    "nargile":[{name:"Nargile",price:300, img: "Nargiler/nargile.jpg"},{name:"Lüle",price:150, img: "Nargiler/lule.jpg"}],
    "fix_menu":[
      {name:"fix-1: Çerez, Çay, Nargile, 2 Magnolya, Meyve",price:1200, img: "fixmenu/fixmenu1.jpg"},
      {name:"fix-2: Çerez, Demlik Çay, Nargile, Tulumba",price:850, img: "fixmenu/fixmenu2.jpg"},
      {name:"fix-3: Bisküvi, Demlik Çay, Nargile, Halka Tatlı",price:670, img: "fixmenu/fixmenu3.jpg"}
    ],
    "tatlilar":[{name:"Kaşık Tatlısı",price:175, img: "Tatlılar/kasik_tatlisi.jpg"}, {name:"Tulumba",price:120, img: "Tatlılar/tulumba_tatlisi.jpg"}, {name:"Halka",price:50, img: "Tatlılar/halkatatlisi.jpg"},{name:"Sade Tatlısı",price:35, img: "Tatlılar/sadetatlisi.jpg"}],
    "yemekler":[{name:"Tavuk Pilav",price:170, img: "Yemekler/pilav.jpg"},{name:"Tavuk Dürüm",price:160, img: "Yemekler/tavuk_durum.jpg"},{name:"Tavuk Şiş",price:170, img: "Yemekler/tavuk_sis.jpg"},{name:"Kebap Dürüm",price:200, img: "Yemekler/kebap_durum.jpg"}, {name:"Tost",price:175, img: "Yemekler/tost.jpg"}, {name:"Gözleme",price:175, img: "Yemekler/gozleme.jpg"}, {name:"Patates",price:175, img: "Yemekler/patates.jpg"}],
    "cerezler":[{name:"Karışık Çerez",price:130},{name:"Gözleme",price:180},{name:"Patates",price:80},{name:"Tost",price:130}],
    "bisküvi":[{name:"Biskrem",price:50, img: "bisküvi/biskrem.webp"},{name:"Eti Cin",price:50, img: "bisküvi/eti_cin.webp"},{name:"Burçak",price:50, img: "bisküvi/eti_burcak.jpg"}]
  };

  function renderCategory(category){
    const area = document.getElementById("product-container");
    area.innerHTML="";
    menu[category].forEach(item=>{
      const img = item.img ? `background-image:url('${item.img}')` : "background:#2a2a2a";
      area.innerHTML+=`
        <div class="product-card">
          <div class="product-img" style="${img}"></div>
          <div class="product-info">
            <div class="product-name">${item.name}</div>
            <div class="product-price">${item.price} TL</div>
          </div>
        </div>`;
    })
  }

  document.querySelectorAll(".tab-button").forEach(btn=>{
    btn.onclick=()=>{
      document.querySelectorAll(".tab-button").forEach(b=>b.classList.remove("active"));
      btn.classList.add("active");
      renderCategory(btn.dataset.category);
    }
  });

  renderCategory("soğuk-icecek");
</script>

</body>
</html>
