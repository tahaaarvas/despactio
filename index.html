<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kafe Menüsü - Görselli</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #000000;
      padding: 15px 20px;
      display: flex;
      justify-content: center;
      gap: 25px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header button {
      background: none;
      border: none;
      color: #ffffff;
      font-size: 18px;
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }
    header button:hover, header button.active {
      background-color: #444444;
    }
    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 15px;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 25px;
    }
    .product-card {
      color: #fff;
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.8);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    .product-image {
      width: 100%;
      height: 200px;
      object-fit: contain;
      object-position: center;
      background: #f0f0f0;
      padding: 0;
      border-radius: 12px 12px 0 0;
      display: block;
    }
    .product-info {
      padding: 15px 10px 20px;
    }
    .product-name {
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 8px;
    }
    .product-price {
      font-size: 16px;
      font-weight: 600;
      color: #27ae60;
    }
    @media (max-width: 600px) {
      .product-list {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      }
      header {
        flex-wrap: wrap;
        gap: 12px;
      }
    }
  </style>
</head>
<body>

<header>
  <button class="tab-button active" data-category="soğuk-icecek">Soğuk İçecek</button>
  <button class="tab-button" data-category="sicak-icecek">Sıcak İçecek</button>
  <button class="tab-button" data-category="nargile">Nargile</button>
  <button class="tab-button" data-category="dondurma">Dondurma</button>
  <button class="tab-button" data-category="yemekler">Yemekler</button>
</header>

<main>
  <div id="product-container" class="product-list"></div>
</main>

<script>
  const menu = {
    "soğuk-icecek": [
      { name: "Monster", price: 100 },
      { name: "Limonata", price: 100 },
      { name: "Camlica gazoz", price: 70 },
      { name: "Furitti gazoz", price: 80 },
      { name: "Mantana", price: 80 },
      { name: "Armutlu gazoz", price: 80 },
      { name: "Capy çeşitleri", price: 80 },
      { name: "Coca cola", price: 80 },
      { name: "Soda cesitleri", price: 60 },
      { name: "Fanta", price: 70 },
      { name: "Fusetea", price: 80 },
      { name: "Su", price: 15 }
    ],
    "sicak-icecek": [
      { name: "Küçük Çay", price: 15 },
      { name: "Büyük Cay", price: 25 },
      { name: "Duble cay", price: 35 },
      { name: "Oralet", price: 15 },
      { name: "Türk Kahvesi", price: 100 },
      { name: "Dibek", price: 100 },
      { name: "Menengiç", price: 100 },
      { name: "Americano", price: 90 },
      { name: "Latte", price: 100 },
      { name: "Espresoi", price: 70 },
      { name: "Cappuccino", price: 100 },
      { name: "Salep", price: 90 },
      { name: "Sicak çikolata", price: 100 },
      { name: "Nescafe", price: 60 },
      { name: "Dogal Çay", price: 100}
    ],
    "nargile": [
      { name: "Nargile", price: 250 },
      { name: "Lule", price: 150 }
    ],
    "dondurma": [
      { name: "Magnum beyaz", price: 80 },
      { name: "Magnum classic", price: 80 },
      { name: "Magnum karamel", price: 80 },
      { name: "Magnum badem", price: 80 },
      { name: "Magnum double", price: 80 },
      { name: "Magnum karadut", price: 80 },
      { name: "Cornetto beyaz disk", price: 80 },
      { name: "Cornetto vanilya karamel", price: 80 },
      { name: "Cornetto fındık ezmeli disc", price: 80 },
      { name: "Cornetto oreo", price: 80 },
      { name: "Cornetto milka", price: 80 },
      { name: "Algida maras usulü", price: 80 }
    ],
    "yemekler": [
      { name: "Tavuk Pilav", price: 150 },
      { name: "Tavuk Dürüm", price: 130 },
      { name: "Tavuk Şiş", price: 150 },
      { name: "Kebab Dürüm", price: 210 },
      { name: "Kebab Porsyon", price: 350 },
      { name: "Et Döner", price: 200 },
      { name: "KuşBaşı", price: 220 },
      { name: "Hatay Dürüm", price: 150 },
      { name: "Zurna", price: 170 }
    ]
  };

  const container = document.getElementById('product-container');
  const buttons = document.querySelectorAll('.tab-button');
  // Tüm ürünler için ortak resim: despacito.jpg klasöründeki fotoğraf
  const sharedImage = "https://tahaaarvas.github.io/despacito/despacito.png";

  function renderCategory(category) {
    container.innerHTML = '';
    const products = menu[category];
    products.forEach(item => {
      const priceText = item.price ? item.price + " TL" : "Fiyat için lütfen sorun";
      const div = document.createElement('div');
      div.classList.add('product-card');
      div.innerHTML = `
        <img class="product-image" src="${sharedImage}" alt="${item.name}" />
        <div class="product-info">
          <div class="product-name">${item.name}</div>
          <div class="product-price">${priceText}</div>
        </div>
      `;
      container.appendChild(div);
    });
  }

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      buttons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      renderCategory(btn.dataset.category);
    });
  });

  renderCategory('soğuk-icecek');
</script>

</body>
</html>
